version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: zamio_local
      POSTGRES_USER: zamio_user
      POSTGRES_PASSWORD: zamio_password
    ports:
      - "9003:5432"  # Mapped to 9000s to avoid conflicts
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zamio_user -d zamio_local"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - zamio_local_network

  redis:
    image: redis:7-alpine
    ports:
      - "9004:6379"  # Mapped to 9000s to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - zamio_local_network

  zamio_app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "9001:8000"  # App available at http://localhost:9001
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      DEBUG: "True"
      # Database
      DATABASE_URL: postgresql://zamio_user:zamio_password@db:5432/zamio_local
      # Redis + Celery
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # Local development settings
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,host.docker.internal,db,redis,zamio_app,31.97.156.207"
      CSRF_TRUSTED_ORIGINS: "http://localhost:9001,http://127.0.0.1:9001,http://31.97.156.207:9001,http://localhost:9002,http://127.0.0.1:9002,http://31.97.156.207:9002,http://31.97.156.207:9005,http://31.97.156.207:9006,http://31.97.156.207:9007"
      BASE_URL: "http://localhost:9001"
    volumes:
      - .:/zamio_django
      - ./static_cdn:/zamio_django/static_cdn
      - ./media:/zamio_django/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zamio_local_network
    stdin_open: true
    tty: true

  celery_worker:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A core worker -l INFO --concurrency=2
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      DEBUG: "True"
      DATABASE_URL: postgresql://zamio_user:zamio_password@db:5432/zamio_local
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,host.docker.internal,db,redis,zamio_app,31.97.156.207"
      CSRF_TRUSTED_ORIGINS: "http://localhost:9001,http://127.0.0.1:9001,http://31.97.156.207:9001,http://localhost:9002,http://127.0.0.1:9002,http://31.97.156.207:9002,http://31.97.156.207:9005,http://31.97.156.207:9006,http://31.97.156.207:9007"
      BASE_URL: "http://localhost:9001"
    volumes:
      - .:/zamio_django
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zamio_local_network

  celery_beat:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A core beat -l INFO --scheduler=django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      DEBUG: "True"
      DATABASE_URL: postgresql://zamio_user:zamio_password@db:5432/zamio_local
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,host.docker.internal,db,redis,zamio_app,31.97.156.207"
      CSRF_TRUSTED_ORIGINS: "http://localhost:9001,http://127.0.0.1:9001,http://31.97.156.207:9001,http://localhost:9002,http://127.0.0.1:9002,http://31.97.156.207:9002,http://31.97.156.207:9005,http://31.97.156.207:9006,http://31.97.156.207:9007"
      BASE_URL: "http://localhost:9001"
    volumes:
      - .:/zamio_django
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zamio_local_network

  zamio_frontend:
    build:
      context: ..
      dockerfile: zamio_frontend/Dockerfile
      target: development
    ports:
      - "9002:5173"
    container_name: zamio_frontend
    volumes:
      - ../zamio_frontend:/app/zamio_frontend
      - ../packages:/app/packages
      - /app/zamio_frontend/node_modules
      - /app/zamio_frontend/dist
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL:-http://zamio_app:8000}
      - NODE_OPTIONS=--max-old-space-size=2048
    depends_on:
      - zamio_app
    networks:
      - zamio_local_network
    mem_limit: 2g
    memswap_limit: 2g


  zamio_stations:
    build:
      context: ..
      dockerfile: zamio_stations/Dockerfile
      target: development
    ports:
      - "9005:4174"
    container_name: zamio_stations
    volumes:
      - ../zamio_stations:/app/zamio_stations
      - ../packages:/app/packages
      - /app/zamio_stations/node_modules
      - /app/zamio_stations/dist
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL:-http://zamio_app:8000}
      - NODE_OPTIONS=--max-old-space-size=2048
    depends_on:
      - zamio_app
    networks:
      - zamio_local_network
    mem_limit: 2g
    memswap_limit: 2g

  zamio_publisher:
    build:
      context: ..
      dockerfile: zamio_publisher/Dockerfile
      target: development
    ports:
      - "9006:4175"
    container_name: zamio_publisher
    volumes:
      - ../zamio_publisher:/app/zamio_publisher
      - ../packages:/app/packages
      - /app/zamio_publisher/node_modules
      - /app/zamio_publisher/dist
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL:-http://zamio_app:8000}
      - NODE_OPTIONS=--max-old-space-size=2048
    depends_on:
      - zamio_app
    networks:
      - zamio_local_network
    mem_limit: 2g
    memswap_limit: 2g

  zamio_admin:
    build:
      context: ..
      dockerfile: zamio_admin/Dockerfile
      target: development
    ports:
      - "9007:4176"
    container_name: zamio_admin
    volumes:
      - ../zamio_admin:/app/zamio_admin
      - ../packages:/app/packages
      - /app/zamio_admin/node_modules
      - /app/zamio_admin/dist
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL:-http://zamio_app:8000}
      - NODE_OPTIONS=--max-old-space-size=2048
    depends_on:
      - zamio_app
    networks:
      - zamio_local_network
    mem_limit: 2g
    memswap_limit: 2g


volumes:
  postgres_local_data:
    driver: local

networks:
  zamio_local_network:
    driver: bridge
