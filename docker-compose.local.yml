services:
  postgres:
    image: postgres:15-alpine
    container_name: zamio_postgres
    environment:
      POSTGRES_DB: zamio
      POSTGRES_USER: zamio
      POSTGRES_PASSWORD: zamio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zamio -d zamio"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: zamio_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./zamio_backend
      dockerfile: Dockerfile
    container_name: zamio_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./zamio_backend:/app
      - backend_static:/app/static_cdn
      - backend_media:/app/media
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      SECRET_KEY: dev-secret-key-change-me
      DATABASE_URL: postgresql://zamio:zamio@postgres:5432/zamio
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zamio
      DB_USER: zamio
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CSRF_TRUSTED_ORIGINS: http://localhost:8000,http://127.0.0.1:8000
      BASE_URL: http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  celery_worker:
    build:
      context: ./zamio_backend
      dockerfile: Dockerfile
    container_name: zamio_celery_worker
    command: celery -A core worker -l info
    volumes:
      - ./zamio_backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      SECRET_KEY: dev-secret-key-change-me
      DATABASE_URL: postgresql://zamio:zamio@postgres:5432/zamio
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zamio
      DB_USER: zamio
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      RUN_MIGRATIONS: "0"
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    build:
      context: ./zamio_backend
      dockerfile: Dockerfile
    container_name: zamio_celery_beat
    command: celery -A core beat -l info --scheduler=django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./zamio_backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      SECRET_KEY: dev-secret-key-change-me
      DATABASE_URL: postgresql://zamio:zamio@postgres:5432/zamio
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zamio
      DB_USER: zamio
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      RUN_MIGRATIONS: "0"
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: zamio_frontend
    working_dir: /app
    command: sh -c "npm install && ln -sf /app/node_modules /packages/node_modules && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./zamio_frontend:/app
      - ./packages:/packages
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_OPTIONS: --max-old-space-size=2048
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started

  stations:
    image: node:20-alpine
    container_name: zamio_stations
    working_dir: /app
    command: sh -c "npm install && ln -sf /app/node_modules /packages/node_modules && npm run dev -- --host 0.0.0.0 --port 5174"
    volumes:
      - ./zamio_stations:/app
      - ./packages:/packages
      - stations_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_OPTIONS: --max-old-space-size=2048
    ports:
      - "5174:5174"
    depends_on:
      backend:
        condition: service_started

  publisher:
    image: node:20-alpine
    container_name: zamio_publisher
    working_dir: /app
    command: sh -c "npm install && ln -sf /app/node_modules /packages/node_modules && npm run dev -- --host 0.0.0.0 --port 5175"
    volumes:
      - ./zamio_publisher:/app
      - ./packages:/packages
      - publisher_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_OPTIONS: --max-old-space-size=2048
    ports:
      - "5175:5175"
    depends_on:
      backend:
        condition: service_started

  admin:
    image: node:20-alpine
    container_name: zamio_admin
    working_dir: /app
    command: sh -c "npm install && ln -sf /app/node_modules /packages/node_modules && npm run dev -- --host 0.0.0.0 --port 5176"
    volumes:
      - ./zamio_admin:/app
      - ./packages:/packages
      - admin_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_OPTIONS: --max-old-space-size=2048
    ports:
      - "5176:5176"
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres_data:
  backend_static:
  backend_media:
  frontend_node_modules:
  stations_node_modules:
  publisher_node_modules:
  admin_node_modules:
