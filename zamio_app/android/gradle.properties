org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Ensure Gradle can find or download the required Java toolchain (JDK 17)
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
# Also look for common environment variables on Windows
org.gradle.java.installations.fromEnv=JAVA_HOME,JAVA_HOME_17_X64,JAVA_HOME_21_X64
